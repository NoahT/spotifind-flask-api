---
apiVersion: v1
kind: Namespace
metadata:
  name: spotifind
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spotifind-deployment
  namespace: spotifind
  labels:
    app: spotifind-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spotifind-app
  template:
    metadata:
      labels:
        app: spotifind-app
    spec:
      containers:
      - name: spotifind-app
        image: gcr.io/spotifind-api/spotifind:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: spotifind-autoscaler
  namespace: spotifind
  labels:
    app: spotifind-deployment-autoscaler
spec:
  scaleTargetRef:
    kind: Deployment
    name: spotifind-deployment
    apiVersion: apps/v1
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 80
---
apiVersion: v1
kind: Service
metadata:
  name: spotifind-service
  namespace: spotifind
spec:
  selector:
    app: spotifind-app
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-load-balancer
  namespace: spotifind
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-class
  rules:
  - http:
      paths:
      - path: /index
        pathType: Prefix
        backend:
          service:
            name: spotifind-service
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  labels:
    app.kubernetes.io/component: controller
  name: nginx-class
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  controller: k8s.io/ingress-nginx